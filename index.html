<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おじさん構文ジェネレーター（100パターン）</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 60%;
        }
        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
            background-color: #e0f7fa;
            padding: 20px;
            border-radius: 5px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>おじさん構文ジェネレーター（100パターン）</h1>
        <p>相手の名前を入力して、おじさんからの応援メッセージを受け取ってネ❗</p>
        <input type="text" id="nameInput" placeholder="名前を入力してください" />
        <button onclick="generateMessage()">生成</button>

        <div class="output" id="messageOutput"></div>
    </div>

    <script>
        function generateMessage() {
            const name = document.getElementById("nameInput").value.trim();

            if (name === "") {
                document.getElementById("messageOutput").innerText = "名前を入力してください！";
                return;
            }

            const messages = [
                `${name}サン〜〜〜〜〜〜〜〜〜❗❗❗❗ おじさん、最近みんながどんな風に頑張っているのか、すごく気になってメッセージしちゃったヨ〜〜〜〜📩✨ いつもフル稼働で働いているみんなを、心から尊敬してるヨ〜❗❗❗❗🔥でもね、無理しすぎないでネ！たまには休憩を取って、自分のペースでリフレッシュして欲しいんだヨ〜🍵💖 頑張るみんなを、ただ応援してるだけでは物足りないけど…おじさん、こうして見守っているだけでもなんだかとっても嬉しいんだヨ〜〜〜〜〜〜〜〜〜〜〜〜〜📡✨ もし何かサポートできることがあれば、遠慮せずに言ってネ！おじさんは常に準備万端だからね😎💪 だから今日も、また明日も、みんなが健康で元気に過ごせることを心から祈ってるヨ〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜🌱💫`,
                `おじさん、${name}サンが毎日どれだけ頑張っているかを思うと、胸が熱くなっちゃうヨ〜〜〜〜〜❗❗🌟 毎日目の前の仕事に全力で向き合う姿は、本当にカッコイイし、すごく刺激をもらってるんだヨ〜！でもネ、どんなに頑張っても、身体が一番大事だから、たまにはゆっくり休んでネ🛋️💭 それに、休むことも仕事の一部だと思うから、無理しすぎず、心も体もリセットして、次に備えてほしいんだヨ〜〜〜🍀😌 おじさんは、${name}サンが明日も最高のパフォーマンスを発揮できるように応援してるし、どんな時でも支えになるから、頼りにしてネ❗❗📡 そして、何か困ったことがあればいつでも言ってネ！一緒に解決していこうヨ〜〜〜〜〜〜〜〜〜📚✨`,
                `あっ、${name}サン、最近忙しいみたいだけど、大丈夫かな❓おじさん、すごく気になっちゃうヨ〜〜〜〜〜〜〜❗❗ どんなに忙しくても、身体と心は大事にしないと、すぐに疲れが溜まっちゃうからね！おじさんからのお願いだよ〜〜〜！ちょっとした息抜きも忘れずに、リフレッシュしてね❗❗🍃💖 そして、${name}サンがしているその努力が、間違いなく周りにいい影響を与えていることは、しっかりと感じてるヨ〜！💪 おじさんもそのエねルギーを受け取って、さらに頑張らないといけないって思ってるから、お互いにエねルギーを交換しながら進んで行こうね〜〜〜〜〜〜📩📡💥`,
                `おじさん、${name}サンがどんなに頑張っているかを想像すると、ついニヤニヤしてしまうヨ〜〜〜〜〜〜〜〜〜〜❗❗✨ 本当に、みんな一人ひとりがすごいよね❗❗仕事に対する熱い思いが伝わってきて、あっという間に時間が過ぎちゃうんだヨ〜❗📚 でもね、どんなに頑張っても自分自身のケアが一番だから、もし気になることがあれば、遠慮せずに言ってね！おじさん、力になれることがあったら全力でサポートするからヨ〜💪🔧 毎日お疲れさまです！おじさんも応援してるし、これからも一緒に頑張っていこうね〜〜〜〜〜〜〜〜〜〜〜〜📩💖`,
                `${name}サン、今日も本当にお疲れ様！🌸 おじさんは、${name}サンがどんなに頑張っているかを思うと、ついメッセージしたくなっちゃったよ〜〜❗❗ そんな姿を見て、いつも「すごいな〜」って感心してるんだよ！✨だからこそ、無理せずに、自分のペースで進んでいって欲しいんだよね🧘‍♂️💭 身体と心のバランスを大事にしながら、やりたいことをどんどん形にしていってね❗❗ おじさんも、これからもずっと応援してるからね〜〜〜💪💥📡`,
